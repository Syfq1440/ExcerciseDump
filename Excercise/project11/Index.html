<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Loren Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input 
            type="text" 
            name="name" 
            id="name" 
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input 
            type="email" 
            name="email" 
            id="email" 
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">
            Age<span class="clue">(optional)</span>
          </label>
          <input 
            type="number" 
            name="age" 
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
            />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Leaner</option>
            <option value="other">Other</option>
            <option value="preferNo">Prefer not to say</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend Loren to a friend?</p>
          <label>
            <input
              name="user-recommend" 
              type="radio"
              value="definitely"
              class="input-radio"
              checked/>
              Definitely
            </label>

            </label>
            <label>
              <input 
                type="radio" 
                class="input-radio"
                name="user-recommend"
                value="maybe"/>
                Maybe
            </label>

            <label>
              <input 
                type="radio" 
                class="input-radio"
                name="user-recommend"
                value="not-sure"/>
                Not sure
            </label>
        </div>

        <div class="form-group">
          <P>What is your favorite feature of Loren</P>
          <select name="mostLike" id="most-like" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            what would you like to see improved?
            <span class="clue">(check all that apply)</span>
          </p>

          <label>
            <input 
              name="prefer"
              value="front-end-projects"
              type="checkbox" 
              class="input-checkbox"
            />Front-end-projects
          </label>
                    
          <label>
            <input 
              name="prefer"
              value="back-end-projects"
              type="checkbox" 
              class="input-checkbox"
              />Back-end-projects
          </label>
          
          <label>
            <input 
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
              />Data Visualization
          </label>
          
          <label>
            <input 
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
              />Challenges
          </label>
          
          <label>
            <input 
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
              />Open source community
          </label>
          
          <label>
            <input 
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
              />Gitter help rooms
          </label>
          
          <label>
            <input 
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
              />Videos
          </label>

          <label>
            <input 
              name="prefer"
              value="city-meetups"
              type="checkbox" 
              class="input-checkbox"
              />City meetups
          </label>
          
          <label>
            <input 
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
              />Wiki
          </label>
          
          <label>
            <input 
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
              />Forum
          </label>

          <label>
            <input 
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
              />Additional Courses
          </label>
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea 
            name="comment" 
            id="comments" 
            class="input-textarea"
            placeholder="Enter your comment here.."
            ></textarea>
        </div>

        <div class="form-group">
          <button 
            id="submit" 
            class="submit-button"
            type="submit"
            >Submit
          </button>
        </div>

      </form>
    </div>
    
  </body>
  <script src="main.js"></script>
</html>
